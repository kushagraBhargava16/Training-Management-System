<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/TrainerTemplates/template.xhtml">
	<!-- <ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define> -->
	<ui:define name="content">
			<div id="detailedCourse" class="CSSTableGenerator">
				<table border="1px">
					<tr class="detailedCourse-tr"
						style="height: 5%; width: 98%; color: white; font-size: 20px; margin-top: .5%; margin-left: .5%; background-color: #778899; padding-top: 10px; vertical-align: middle;">
						<td colspan="3">Course Details-<h:outputText
								value="#{courseBean.course.courseTitle}" /></td>
					</tr>
					<ui:repeat value="#{courseBean.course.headingList}" var="heading">
						<tr class="detailedCourse-tr"
							style="background-color: #D3D3D3; color: #2F4F4F; border: 1px solid black">
							<td colspan="3"
								style="font-weight: bolder; font-size: 15px; background-color: #8C8C8C"><h:outputText
									style="font-weight:bold;" value="#{heading.headingTitle}" /></td>
						</tr>
						<ui:repeat value="#{heading.subHeadingList}" var="subheading">
							<h:form prependId="false">
							<tr class="detailedCourse-tr"
								style="background-color: #D3D3D3; color: #2F4F4F;">
								<td style="background-color: white"><strong>*</strong></td>
								<td style="background-color: white"><h:outputText
										value="#{subheading.subHeadingTitle}" /></td>
								<td style="background-color: white"><h:outputText
										value="#{subheading.status}" />
									<div style="float: right;">
										<h:selectOneMenu value="#{subHeadingBean.status}">
											<f:selectItem itemLabel="Pending" itemValue="PENDING" />
											<f:selectItem itemLabel="Not-Completed"
												itemValue="NOT-COMPLETED" />
											<f:selectItem itemLabel="COMPLETED" itemValue="COMPLETED" />
										</h:selectOneMenu>
										<h:commandButton value="Update"
											action="#{subHeadingBean.changeSubHeadingStatus}">
											<f:setPropertyActionListener
												value="#{subheading.subHeadingId}"
												target="#{subHeadingBean.subHeadingId}" />
										<!-- 	<f:setPropertyActionListener
												value="#{courseBean.course.courseTitle}"
												target="#{subHeadingBean.courseTitle}" /> -->
										</h:commandButton>
									</div></td>

							</tr>
							</h:form>
						</ui:repeat>
					</ui:repeat>
				</table>
			</div>
	</ui:define>
	<!-- <ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define> -->
</ui:composition>
</html>
