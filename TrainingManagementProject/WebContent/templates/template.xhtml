<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<link rel="stylesheet" href="/css/templates.css" />
	<style>
a:link, a:visited {
	display: block;
	width: 348px;
	font-weight: bold;
	color: #FFFFFF;
	background-color: #98bf21;
	text-align: center;
	padding: 4px;
	text-decoration: none;
	text-transform: uppercase;
}

.menuClass {
	display: block;
	width: 300px;
	font-weight: bold;
	color: #FFFFFF;
	background-color: #98bf21;
	text-align: center;
	padding-left: 4px;
	text-decoration: none;
	text-transform: uppercase;
	float:left;
	
}

a:hover, a:active {
	background-color: #7A991A;
}
</style>


</h:head>

<h:body>
	<div id="templateBody">
		<ui:debug hotkey="x"
			rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

		<div id="header">
			<ui:insert name="header">
				<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
				<ui:include src="header.xhtml" />
			</ui:insert>
		</div>


		<div id="content">
			<ui:insert name="content">
				<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
				<!-- <div> -->
				<!-- 	<ui:include src="content.xhtml"/> -->
				<!-- </div> -->

			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>

</html>
