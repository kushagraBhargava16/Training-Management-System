<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/TrainerTemplates/template.xhtml">
	<!-- 	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define> -->
	<ui:define name="content">
		<h:form prependId="false">
			<div id="mainTrainerHomeDiv">

				<div id="trainerTableDiv" >
					<table>
						<tr style="background-color: #D3D3D3; color: #2F4F4F;">
							<td>REFERENCE_NO</td>
							<td>TITLE</td>
							<td style="width: 25%">ACTION</td>
						</tr>
						<ui:repeat value="#{trainerBean.activeCoursesList}" var="items">

							<tr id="#{items.refrenceCode}">
								<!-- 	<td><h:selectBooleanCheckbox id="NOIDEA">
											<f:selectItems value="#{items.refrenceCode}">
											</f:selectItems>
										</h:selectBooleanCheckbox></td> -->
								<td>#{items.refrenceCode}</td>
								<td>#{items.courseTitle}</td>
								<td><h:commandButton value="Details"
										action="#{trainerBean.getAllDetails}"
										class="courseDetailsButtons">
										<f:setPropertyActionListener
											target="#{trainerBean.selectedCourseId}"
											value="#{items.courseId}" />
									</h:commandButton></td>
							</tr>

						</ui:repeat>
					</table>
				</div>
			</div>
			<div >
				<ui:repeat value="#{trainerBean.filesList}" var="files">
					<h:commandLink value="#{files}" action="#{trainerBean.downloadFile}">
						<f:param name="fileName" value="#{files}"></f:param>
					</h:commandLink>
					<br />
				</ui:repeat>
			</div>
		</h:form>
	</ui:define>
	<!-- <ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define> -->
</ui:composition>
</html>
