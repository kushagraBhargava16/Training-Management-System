<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>INDEX PAGE</title>
	<script src="jquery/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="jquery/jquery-ui.js"></script>
	<script type="text/javascript" src="jquery/index.js"></script>
	<script type="text/javascript" src="jquery/register.js"></script>
	<script src="jquery.cookie.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/index.css" />
	<style>
.error {
	color: red;
}
</style>

</h:head>
<h:body style="margin-left:550px;margin-top:200px;">
	<div id="bodyDiv">

		<div id="loginDiv">
			<center> <span href="#" class="button" id="toggle-signIn"><h1>SignIn!</h1></span>
			<h:form prependId="false">
				<table id="loginForm">
					<tr>
						<td><h:outputText value="#{param['message']}" class="error" /></td>

					</tr>
					<tr>
						<td>USERNAME:</td>
						<td><h:inputText id="username" value="#{userBean.username}"
								required="true" requiredMessage="PLEASE ENTER USERNAME">
							</h:inputText></td>
					</tr>
					<tr>
						<td colspan="2"><h:message for="username" class="red" /></td>
					</tr>
					<tr>
						<td colspan="2"><span id="user"></span></td>
					</tr>
					<tr>
						<td>PASSWORD:</td>
						<td><h:inputSecret id="password" value="#{userBean.password}"
								required="true" requiredMessage="PLEASE ENTER CORRECT PASSWORD">
							</h:inputSecret></td>
					</tr>
					<tr>
						<td colspan="2"><h:message for="password" class="red" /></td>
					</tr>
					<tr>
						<td colspan="2"><span id="pass"></span></td>
					</tr>

					<tr>
						<td><h:selectBooleanCheckbox id="rememberMe"
								value="#{userBean.rememberMe}" />REMEMBER ME</td>
					</tr>

					<tr>
						<td><h:commandButton id="signIn" type="submit"
								value="SIGN IN" action="#{userBean.authenticateUser}"
								class="form-button" /></td>
						<td><h:link outcome="register.xhtml" value="Register!"></h:link>
						</td>
					</tr>
				</table>

			</h:form> </center>
		</div>

	</div>
</h:body>
</html>
