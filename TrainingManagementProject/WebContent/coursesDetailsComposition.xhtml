<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templatesDashboard/template.xhtml">

	<ui:define name="content">

		<div id="courseDetails-MainDiv">
			<ui:include src="/templatesDashboard/sidemenu.xhtml" />
			<h:form prependId="false">
				<div id="mainTableDiv">
					<div id="mainTableDiv-heading">Course Information</div>
					<div id="mainTableDiv-Table">
						<table >
							<tr style="background-color: #D3D3D3; color: #2F4F4F;">
								<td>REFERENCE_NO</td>
								<td>TITLE</td>
								<td style="width: 50%">ACTION</td>
							</tr>
							<ui:repeat value="#{courseBean.courseList}" var="items">

								<tr id="#{items.refrenceCode}">
								<!-- 	<td><h:selectBooleanCheckbox id="NOIDEA">
											<f:selectItems value="#{items.refrenceCode}">
											</f:selectItems>
										</h:selectBooleanCheckbox></td> -->
									<td>#{items.refrenceCode}</td>
									<td>#{items.courseTitle}</td>
									<td><h:commandButton value="#{items.courseAction}"
											action="#{courseBean.changeAction}"
											class="courseDetailsButtons">
											<f:setPropertyActionListener
												target="#{courseBean.selectedCourseId}"
												value="#{items.courseId}" />
										</h:commandButton> <h:commandButton value="Details"
											action="#{courseBean.getAllDetails}"
											class="courseDetailsButtons">
											<f:setPropertyActionListener
												target="#{courseBean.selectedCourseId}"
												value="#{items.courseId}" />
										</h:commandButton> <h:commandButton id="delete" value="Delete"
											class="courseDetailsButtons"
											action="#{courseBean.deleteCourse}">
											<f:setPropertyActionListener
												target="#{courseBean.selectedCourseId}"
												value="#{items.courseId}" />
										</h:commandButton></td>
								</tr>

							</ui:repeat>
						</table>
					</div>
				</div>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>
